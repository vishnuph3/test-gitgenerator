name:"Github Generator"
author:"vishnuprasad hegde"
description:"Generates a feed for podcast from yaml file"
runs:
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "git-branch"
  color: "red"
inputs:
  email:
    description: The commiter email address
    required: true
    default: ${{ github.actor }}@localhost
  name:
    description: The commiter name
    required: true
    default: ${{ github.actor }}      
